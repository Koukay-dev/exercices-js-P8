<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Gestion d'événements en JavaScript</title>
  </head>

  <body>
    <button id="myButton">Cliquez ici</button>
    <p id="paragraphe"></p>

    <script type="text/JavaScript">
        const button = document.getElementById('myButton')
        button.addEventListener('click', () => document.getElementById('paragraphe').innerText ='Bonjour, vous avez cliqué sur le bouton !')
    </script>
  </body>
</html>
